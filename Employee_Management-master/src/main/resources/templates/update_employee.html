<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="/images/logo.png" alt="logo" width="30" height="30">
        EMS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#" th:href="@{/showEmployeeList}">Employee Lists</a>
          </li>
        </ul>
        <div>
          <a class="nav-link text-white" href="#" th:href="@{/showNewEmployeeForm}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
            Add New Employee
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container d-flex justify-content-center align-items-center vh-100 my-5">
  <div class="text-center p-4" style="background-color: #f8f9fa; border: 1px solid #d1d1d1; border-radius: 5px;">
    <br>
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <br>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">

    <!-- Add hidden form field to handle update -->
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <input type="text" th:field="*{firstName}"
               placeholder="Employee First Name" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" th:field="*{lastName}"
               placeholder="Employee Last Name" class="form-control">
      </div>
      <div class="mb-3">
        <input type="email" th:field="*{email}"
               placeholder="Employee Email" class="form-control">
      </div>
      <button type="submit" class="btn btn-info">Update Employee</button>
    </form>
    <hr>
    <a th:href="@{/showEmployeeList}">Back To Employee List</a>
  </div>
</div>
<footer class="py-3 my-4">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li class="nav-item"><a href="#" th:href="@{/}" class="nav-link px-2 text-muted">Home</a></li>
    <li class="nav-item"><a href="#" th:href="@{/showEmployeeList}" class="nav-link px-2 text-muted">Employee List</a></li>
    <li class="nav-item"><a href="#" th:href="@{/showNewEmployeeForm}" class="nav-link px-2 text-muted">Add New Employee</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
  </ul>
  <p class="text-center text-muted">Â© 2023 EMS, Inc</p>
</footer>
</body>
</html>
